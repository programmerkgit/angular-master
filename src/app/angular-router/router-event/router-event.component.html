<ul>
  <li><a routerLink="a">a</a></li>
  <li><a routerLink="b">b</a></li>
</ul>
<div>{{a ? 'a is activated' : 'a is deactivated'}}</div>
<div>{{b ? 'b is activated' : 'b is deactivated'}}</div>
<router-outlet (activate)="activate($event); inspect(outlet)"
               (deactivate)="deactivate($event)"
               #outlet="outlet"></router-outlet>
