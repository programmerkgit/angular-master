<ul>
  <li *ngFor="let linkable of linkables">
    <ng-container *ngIf="linkable.url else dir">
      <a [routerLink]="linkable.url">{{linkable.text ? linkable.text : linkable.url}}</a>
    </ng-container>
    <ng-template #dir>
      <div>{{linkable.text}}</div>
      <app-linkable [linkables]="linkable.children"></app-linkable>
    </ng-template>
  </li>
</ul>
